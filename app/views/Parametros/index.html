#{extends 'main.html' /}
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<div class="container">
		<div class="row">
		
			<div class="box">
				<h1 id="titulo">Parametros</h1>
			</div><!--box -->
			
			
			<div class="box">
				<div class="col-lg-6" id="lista">
					#{if flash.success}
						<h5>&{flash.success}</h5>						
					#{/if}
					<table class="table">
						#{list items:par, as:'parametro'}
						<tr>
							<td><a href="/items?idParametro=${parametro.id}">${parametro.nombre}</a></td>
							<td>${parametro.informacion}</td>
							<td><a
								href="@{Parametros.eliminarParametro}?idParam=${parametro.id}"
								class="btn btn-danger"> <img
									src="@{'/public/images/eliminar.png'}">&nbsp; &nbsp;
									Eliminar
							</a></td>
						</tr>#{/list}
					</table>
				</div>
				<div class="col-lg-6">

					<ul>
						<li><h3>Crear Nuevo</h3></li>

						<form action="@{Parametros.nuevoParametro}" method="POST">
							Nombre:<br> <input type="text" name="nombre" required><br>
							<br> Detalles:<br>
							<textarea rows="3" cols="30" name="informacion" required></textarea>
							<br>
							<button type="submit" class="btn btn-success " id="enviar">
								<img src="@{'/public/images/guardar.png'}" height="22px"
									width="22px"> Guardar
							</button>
						</form>
					</ul>
				</div> <!--col lg 6-->
			</div><!--box -->	
		</div> <!--row -->
	</div> <!--container -->


</body>
</html>
