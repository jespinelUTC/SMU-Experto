#{extends 'main.html' /}
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<div class="row">
		<div class="box">
		<h1 id="titulo">Parametros</h1>
		</div>
			<div class="box">
				<div class="col-lg-6">
				#{if msg}
					<h1>${msg}</h1>
				#{/if}				
					<table  class="table">
						#{list items:par, as:'parametro'}		
							<tr>
								<td><a href="/items?idParametro=${parametro.id}">${parametro.nombre}</a></td>
								<td>${parametro.informacion}</td>
								<td><a href="@{Parametros.eliminarParametro}?idParam=${parametro.id}"><input type="button" value = Eliminar class="btn btn-danger "></a></td>																								
							<tr>
						#{/list}
					</table>					
					</div>
					<div class="col-lg-6">
						
						<ul>
							<li><h3>Crear Nuevo</h3></li>
	
							<form action="@{Parametros.nuevoParametro}" method="POST">
								Nombre:<br> <input type="text" name="nombre" required><br><br>
								Detalles:<br>  
								<textarea rows="3" cols="30" name="informacion" required></textarea><br>
								<input type="submit" value="Enviar" class="btn btn-success ">
							</form>
						</ul>
						</div>				
			</div>
		</div>
	</div>


</body>
</html>
