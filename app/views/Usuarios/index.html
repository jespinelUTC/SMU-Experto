#{extends 'main.html' /}
#{set title:'Usuario' /}

<!DOCTYPE html>
<html lang="en">

	<head>
	<!-- Efecto al iniciar pagina web -->
		 <script type="text/javascript">
			$(document).ready(function(){
			$('body').hide();
			$('body').fadeIn(1000);
			});
		</script>
	
	</head>
	<body>
	
	
	<div class="container">
			
			<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
		            <div class="panel panel-info" >
		                    <div class="panel-heading">
		                        <div class="panel-title">Inicio de Sesión</div>
		                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">¿Ha olvidado su contraseña?</a></div>
		                    </div>     
		
		                    <div style="padding-top:30px" class="panel-body" >
		
		                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
		                            
		                            
		                        <form id="loginform" class="form-horizontal" role="form">
		                                    
		                            <div style="margin-bottom: 25px" class="input-group">
		                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="usuario o e-mail" required>                                        
		                                    </div>
		                                
		                            <div style="margin-bottom: 25px" class="input-group">
		                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="contraseña" required>
		                                    </div>
		                                    
		
		                                
		                            <div class="input-group">
		                                      <div class="checkbox">
		                                        <label>
		                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Recordar cuenta
		                                        </label>
		                                      </div>
		                                    </div>
		
		
		                                <div style="margin-top:10px" class="form-group">
		                                    <!-- Button -->
		
		                                    <div class="col-sm-12 controls">
		                                      <input id="btn-login" type="submit" class="btn btn-success" value="Ingresar"/>	
		                                    </div>
		                                </div>
		
		
		                                <div class="form-group">
		                                    <div class="col-md-12 control">
		                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
		                                            Aún no tiene una cuenta! 
		                                        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
		                                            Registrese ahora
		                                        </a>
		                                        </div>
		                                    </div>
		                                </div>    
		                            </form>     
		
		
		
		                        </div>                     
		                    </div>  
		        </div>
		        
		        <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		                    <div class="panel panel-info">
		                        <div class="panel-heading">
		                            <div class="panel-title">Registro de Usuario</div>
		                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Inicio de Sesión</a></div>
		                        </div>  
		                        <div class="panel-body" >
		                            <form id="signupform" class="form-horizontal" role="form">
		                                
		                                <div id="signupalert" style="display:none" class="alert alert-danger">
		                                    <p>Error:</p>
		                                    <span></span>
		                                </div>
		                                    
		                                
		                                  
		                                <div class="form-group">
		                                    <label for="email" class="col-md-3 control-label">Email</label>
		                                    <div class="col-md-9">
		                                        <input type="text" class="form-control" name="email" placeholder="Ingres su email" required>
		                                    </div>
		                                </div>
		                                    
		                                <div class="form-group">
		                                    <label for="firstname" class="col-md-3 control-label">Nombre</label>
		                                    <div class="col-md-9">
		                                        <input type="text" class="form-control" name="firstname" placeholder="Ingrese su nombre" required>
		                                    </div>
		                                </div>
		                                <div class="form-group">
		                                    <label for="lastname" class="col-md-3 control-label">Apellido</label>
		                                    <div class="col-md-9">
		                                        <input type="text" class="form-control" name="lastname" placeholder="Ingrese su apellido" required>
		                                    </div>
		                                </div>
		                                <div class="form-group">
		                                    <label for="password" class="col-md-3 control-label">Contraseña</label>
		                                    <div class="col-md-9">
		                                        <input type="password" class="form-control" name="passwd" placeholder="Contraseña" required>
		                                    </div>
		                                </div>
		
		                                <div class="form-group">
		                                    <!-- Button -->                                        
		                                    <div class="col-md-offset-3 col-md-9">
		                                        <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Registrar</button>
		                                    </div>
		                                </div>
		                                
		                                
		                                
		                            </form>
		                         </div>
		                    </div>
		
		               
		               
		                
		         </div> 
		    </div>
    <br><br>
    
	  
	</body>

</html>
