#{extends 'main.html' /}
#{set title:'Datos del Análisis'/}

<script>

$(document).ready(function(){
	
	
	$("#btnTareas").click(function(){
		
		
		
	});
	
	$("#plataforma").change(function(){
		var op=$("#plataforma").val();
		if (op == 'Web'){
			$('#msj1').text('Dirección del sitio (url): ');
			$('#url').attr("placeholder", "Ejemplo: www.bbc.com").placeholder();
		}
		
		if (op == 'Móvil'){
			$('#msj1').text('Versión: ');
			$('#url').attr("placeholder", "Ejemplo: versión 1.0" ).placeholder();
		}
		
		if (op == 'Desktop'){
			$('#msj1').text('Versión: ');
			$('#url').attr("placeholder","Ejemplo: versión 1.0"  ).placeholder();
		}
	});
});

</script>


<style>

</style>

<div class="container"> 

<div class="col-md-3">
		</div>
		
	
			<div class="col-md-8">

						</div>
			
						
							<div class="panel-body" >
							
							
							  <div class="form-group">

											<option>Web</option>
											<option>Móvil</option>
											<option>Desktop</option>
										</select>
		
                                 </div>		                                    
                             </div>
                             
                             <br>
                             <br>
                             
							<div class="form-group">
							 <label for="" class="col-md-5 control-label text-right" id="msj1">Dirección del sitio (url): </label>

                                 </div>			
							
							</div>
							
							
								<br>
							    <br>
                             
							<div class="form-group">

                                 </div>			
							
							</div>
							
							
							
							
							<div class="form-group">
							 <label for="" class="col-md-5 control-label text-right" id="msj1">
							<br>Pantallas del Análisis: </label>

                               				 <br>

										<br>
                                 </div>			
								
							</div>
							
							
							
						<center>

						 	<br><br>
						 	<a class='btn btn-warning' href="/evaluaciones" onclick="return confirm('¿Está seguro que desea cancelar la evaluación?');" >

						 </center>
					
						 	
						 </div>	<!--panel body  -->
					 
					 </div><!--panel info  -->
					 	
					
						
			
				
				#{/form}

</div> <!-- container -->
