<script>

$(document).ready(function(){
	
	
	$("#btnTareas").click(function(){
		
		
		
	});
	
	$("#sltPlataforma").change(function(){
		var op=$("#sltPlataforma").val();
		if (op == 'Web'){
			$('#msj1').text('Dirección del sitio (url): ');
			$('#direccion').attr("placeholder", "Ejemplo: www.abcde.com").placeholder();
		}
		
		if (op == 'Móvil'){
			$('#msj1').text('Nombre de la aplicación: ');
			$('#direccion').attr("placeholder", "Ejemplo: whatsapp" ).placeholder();
		}
		
		if (op == 'Desktop'){
			$('#msj1').text('Nombre de la aplicación: ');
			$('#direccion').attr("placeholder", "Ejemplo: audacity" ).placeholder();
		}
	});
});

</script>
